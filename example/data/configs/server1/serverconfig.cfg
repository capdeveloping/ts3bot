#######################################################################################
# Es werden nur die Functions geladen. Eine Komma getrennte Liste ohne Leerzeichen.
# Stehen keine Funktionen hinter functions werden sie nicht geladen.
#
# Können mehrmals verwendet werden:
# Client Moved in einem bestimmten Channel : ClientMove:[anyname]
# Clients die eine bestimmte Zeit AFK sind : ClientAFK:[anyname]
# Clients die eine Willkommensnachricht erhalten sollen : WelcomeMessage:[anyname]
#
# Können nur einmal verwendet werden: 
# Clients koennen friendlists erstellen : Friendlist:[anyname]
# Bestimmte Clients koennen broadcast Messages schreiben und verschicken : Broadcast:[anyname]
# Die ersten drei Plätze als Gruppen im TS anzeigen lassen : TopThree:[anyname]
# Ts3Viewer mit laufen lassen : Viewer:[anyname]
# Automatisches Channel erstellen : ChannelAutoCreate:[anyname]
# Gruppe die automatisch geloescht werden soll : AutoRemove:[anyname]
# TS3 Regeln die erst akzeptiert werden muessen : AcceptRules:[anyname]
# User die automatisch die Live Gruppe erhalten sollen : Twitch:[anyname]
#
functions =

